<!DOCTYPE html>
<html>
<head>
  <title>Atidaryti Aplanką</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
window.TrelloPowerUp.initialize({
  'card-buttons': function(t) {
    return t.card('desc')
      .get('desc')
      .then(function(desc) {
        if (!desc) return [];

        // Surandame visas nuorodas eilutėse
        const regex = /open-folder:\/\/.+/gi;
        const matches = desc.match(regex);
        if (!matches) return [];

        return matches.map(function(linkRaw) {
          const sanitizedLink = linkRaw.trim().replace(/\\/g, '/');

          return {
            icon: 'https://cdn-icons-png.flaticon.com/512/716/716784.png',
            text: 'Atidaryti aplanką',
            callback: function(t) {
              window.location.href = sanitizedLink;
              return t.closePopup();
            }
          };
        });
      });
  }
});

</script>
</body>
</html>
