<!DOCTYPE html>
<html>
<head>
  <title>Atidaryti Aplanką</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
window.TrelloPowerUp.initialize({
  'card-buttons': function(t) {
    return t.card('desc')
      .get('desc')
      .then(function(desc) {
        if (!desc) return [];

        // Ieskom nuorodų, pvz. `f:\\serveris\apskaita\...`
        const regex = /`f:\\\\[^\s`]+`/g;
        const matches = desc.match(regex);
        if (!matches) return [];

        return matches.map(function(raw) {
          // Pašalinam kabutes/apvalkalą
          const cleanPath = raw.replace(/`/g, '');
          return {
            icon: 'https://cdn-icons-png.flaticon.com/512/716/716784.png',
            text: 'Atidaryti aplanką',
            callback: function(t) {
              // Paleidžiam f:\\... kaip protokolą
              window.open(cleanPath, '_blank');
              return t.closePopup();
            }
          };
        });
      });
  }
});
</script>
</body>
</html>
